<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <!-- Modal Handler Part -->
        <div id="backdrop"></div>
        <div class="modal card" id="add-modal">
          <div class="modal__content">
            <label for="task">Tell me about your plan</label>
            <input type="text" name="task" id="task" />
          </div>
          <div class="modal__actions">
            <button class="btn btn--passive">Cancel</button>
            <button class="btn btn--success">Add</button>
          </div>
        </div>
          <!-- Modal Handler Part -->
        <div id="app">
          <header>
            <div id="app--title">
              <h1>My To-Do List</h1>
            </div>
            <div>
              <time datetime="2022-03-22 10:00">03 March 2022</time>
            </div>
          </header>
          <div id="app--search">
            <form>
              <input type="text" id="search--input" />
              <span class="btn--search">
                <img src="./style/search.svg" alt="" />
              </span>
            </form>
          </div>
          <div id="app--content">
            <ul id="app---content-lists">
              <!-- JS rendering -->
            </ul>
          </div>
          <footer>
            <button id="footer--btn">
              <svg
                fill="none"
                stroke="#000"
                stroke-width="2"
                viewBox="0 0 24 24"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,18 L12,6 M6,12 L18,12"
                />
              </svg>
              add
            </button>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
